<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>شركة الأندلس للتقسيط</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

    <h1>شركة الأندلس للتقسيط</h1>
    <div class="calculator">
        <label>المبلغ الأصلي (الجنيه):</label>
        <input type="number" id="principal" placeholder="أدخل المبلغ">

        <label>نسبة الفائدة السنوية (%):</label>
        <input type="number" id="interestRate" placeholder="مثلاً: 10">

        <label>عدد السنوات:</label>
        <input type="number" id="years" placeholder="مثلاً: 2">

        <button onclick="calculateInterest()">احسب الفائدة</button>

        <div class="result" id="result"></div>
    </div>

    <script>
        function calculateInterest() {
            let principal = parseFloat(document.getElementById('principal').value);
            let rate = parseFloat(document.getElementById('interestRate').value);
            let years = parseInt(document.getElementById('years').value);

            if (isNaN(principal) || isNaN(rate) || isNaN(years)) {
                document.getElementById('result').innerText = "يرجى إدخال بيانات صحيحة.";
                return;
            }

            let interest = principal * rate * years / 100;
            let total = principal + interest;

            document.getElementById('result').innerHTML = `
                الفائدة الإجمالية: ${interest.toFixed(2)} جنيه<br>
                المبلغ الإجمالي بعد الفائدة: ${total.toFixed(2)} جنيه
            `;
        }
    </script>

</body>
</html>
